<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BB堂导航</title>
    <link rel="icon" href="index-image/bb.gif">
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            list-style: none;
        }
        body{
            background-color: #000;
        }
        #box{
            width: 1200px;
            height: 460px;
            margin: 100px auto;
            position: relative;
        }
        img{
            width: 800px;
            height: 300px;
            position: absolute;
        }
        img:hover{
            cursor: pointer;
        }
        #pre, #next{
            width: 76px;
            height: 112px;
            margin-top: -56px;
            position: absolute;
            top: 50%;
            cursor: pointer;
            z-index: 99;
        }
        #pre{
            background: url("index-image/prev.png") no-repeat;
            left: 0;
        }
        #next{
            background: url("index-image/next.png") no-repeat;
            right: 0;
        }
        #ctrl{
            opacity: 0;
        }
        span{
            background:  url("index-image/star.png")  no-repeat;
            background-size: 100% 100%;
            width: 60px;
            height: 60px;
            position:absolute;
            animation: flash 1s alternate infinite;
            transition: all 1s;
        }
        span:hover{
            transform: rotate(180deg) scale(1.5,1.5) !important;
        }

        @keyframes flash {
            0%{opacity: 0}
            100%{opacity: 1}
        }
        a{
            font-size: 40px;
            color: yellow;
            position: absolute;
            transition: all 1s;
            cursor: pointer;
            text-decoration: none;
        }
        a:hover{
            transform: scale(3,3);
        }
    </style>
</head>
<body>
<div id="box">
    <div id="img">
        <img src="index-image/1.jpg" id="img1">
        <img src="index-image/2.jpg" id="img2">
        <img src="index-image/3.jpg" id="img3">
        <img src="index-image/4.jpg" id="img4">
        <img src="index-image/5.jpg" id="img5">
    </div>
    <div id="ctrl">
        <div id="pre"></div>
        <div id="next"></div>
    </div>
    
</div>
<script src="index-js/JS.js"></script>
<script>
    //星星海的特效
    var width=document.documentElement.clientWidth;
    var height=document.documentElement.clientHeight;

    for (var i=0;i<50;i++){
        var span=document.createElement('span');
        var x=Math.random()*width;
        var y=Math.random()*height;
        var scale=Math.random();
        var delay=Math.random()*1.5;
        span.style.left=x+'px';
        span.style.top=y+'px';
        span.style.transform='scale('+scale+')';
        span.style.animationDelay=delay+'s';
        document.body.append(span);
    }



</script>
</body>
</html>
